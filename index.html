<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebShop1 - API Tester</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
        font-size: 16px;
      }
      pre {
        background: #f0f0f0;
        padding: 10px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API WebShop1</h1>

    <button onclick="getProducts()">üì¶ –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–≤–∞—Ä—ã</button>
    <button onclick="addProduct()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
    <button onclick="deleteProduct()">‚ùå –£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä —Å ID 1</button>

    <pre id="output">–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –±—É–¥–µ—Ç –∑–¥–µ—Å—å...</pre>

    <script>
      const API_BASE = "https://webshop1-0825.onrender.com/api/products";

      async function getProducts() {
        try {
          const res = await fetch(API_BASE);
          const data = await res.json();
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          document.getElementById("output").textContent = "‚ùå –û—à–∏–±–∫–∞: " + error.message;
        }
      }

      async function addProduct() {
        try {
          const product = { name: "Tablet", price: 25000 };
          const res = await fetch(API_BASE, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(product),
          });
          const data = await res.json();
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          document.getElementById("output").textContent = "‚ùå –û—à–∏–±–∫–∞: " + error.message;
        }
      }

      async function deleteProduct() {
        try {
          const res = await fetch(`${API_BASE}/1`, {
            method: "DELETE",
          });
          const data = await res.json();
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          document.getElementById("output").textContent = "‚ùå –û—à–∏–±–∫–∞: " + error.message;
        }
      }
    </script>
  </body>
</html>
