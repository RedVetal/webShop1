<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebShop1 - API Tester</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        margin: 5px;
      }
      pre {
        background: #f0f0f0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API WebShop1</h1>

    <button onclick="getProducts()">üì¶ –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–≤–∞—Ä—ã</button>
    <button onclick="addProduct()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
    <button onclick="deleteProduct()">‚ùå –£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä —Å ID 1</button>

    <pre id="output">–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –±—É–¥–µ—Ç –∑–¥–µ—Å—å...</pre>

    <script>
      const API_BASE = "https://webshop1-0825.onrender.com/api/products";

      async function getProducts() {
        const res = await fetch(API_BASE);
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      async function addProduct() {
        const product = { name: "Tablet", price: 25000 };
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product),
        });
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      async function deleteProduct() {
        const res = await fetch(`${API_BASE}/1`, {
          method: "DELETE",
        });
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      const API_URL = "https://webshop1-0825.onrender.com/api/products";

      document.getElementById("getBtn").addEventListener("click", async () => {
        const response = await fetch(API_URL);
        const products = await response.json();
        alert(JSON.stringify(products, null, 2)); // –ü–æ–∫–∞–∂–µ–º —Ç–æ–≤–∞—Ä—ã
      });

      document.getElementById("addBtn").addEventListener("click", async () => {
        const newProduct = {
          name: "Tablet",
          price: 25000,
        };

        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newProduct),
        });

        const addedProduct = await response.json();
        alert("–î–æ–±–∞–≤–ª–µ–Ω–æ: " + JSON.stringify(addedProduct));
      });

      document
        .getElementById("deleteBtn")
        .addEventListener("click", async () => {
          const idToDelete = prompt("–í–≤–µ–¥–∏—Ç–µ ID —Ç–æ–≤–∞—Ä–∞ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è:");

          const response = await fetch(`${API_URL}/${idToDelete}`, {
            method: "DELETE",
          });

          const result = await response.json();
          alert(result.message);
        });
    </script>
  </body>
</html>
