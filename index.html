<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebShop1 - API Tester</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input {
      margin: 5px;
      padding: 5px;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    #output {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>WebShop1 - API Tester</h1>

  <button onclick="getProducts()">üì¶ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</button>

  <h3>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h3>
  <input type="text" id="nameInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" />
  <input type="number" id="priceInput" placeholder="–¶–µ–Ω–∞" />
  <button onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>

  <h3>‚ùå –£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä</h3>
  <input type="number" id="deleteIdInput" placeholder="ID —Ç–æ–≤–∞—Ä–∞" />
  <button onclick="deleteProduct()">–£–¥–∞–ª–∏—Ç—å</button>

  <div id="output"></div>

  <table id="productsTable" style="display: none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
        <th>–¶–µ–Ω–∞</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://webshop1-0825.onrender.com/api/products";

    async function getProducts() {
      try {
        const res = await fetch(API_BASE);
        const products = await res.json();

        const table = document.getElementById("productsTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = ""; // –æ—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–æ–π

        products.forEach(product => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>
          `;
          tbody.appendChild(row);
        });

        table.style.display = "table";
        document.getElementById("output").textContent = "";
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå –û—à–∏–±–∫–∞: " + err.message;
      }
    }

    async function addProduct() {
      const name = document.getElementById("nameInput").value.trim();
      const price = parseInt(document.getElementById("priceInput").value);

      if (!name || isNaN(price)) {
        document.getElementById("output").textContent = "‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Ü–µ–Ω—É.";
        return;
      }

      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, price })
        });

        const result = await res.json();
        document.getElementById("output").textContent = "‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ: " + JSON.stringify(result);

        document.getElementById("nameInput").value = "";
        document.getElementById("priceInput").value = "";

        getProducts(); // –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå –û—à–∏–±–∫–∞: " + err.message;
      }
    }

    async function deleteProduct() {
      const id = parseInt(document.getElementById("deleteIdInput").value);

      if (isNaN(id)) {
        document.getElementById("output").textContent = "‚ùó –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/${id}`, {
          method: "DELETE"
        });

        const result = await res.json();
        document.getElementById("output").textContent = result.message || "–£–¥–∞–ª–µ–Ω–æ.";

        document.getElementById("deleteIdInput").value = "";
        getProducts(); // –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É
      } catch (err) {
        document.getElementById("output").textContent = "‚ùå –û—à–∏–±–∫–∞: " + err.message;
      }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã
    getProducts();
  </script>
</body>
</html>
